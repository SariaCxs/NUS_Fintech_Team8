        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">

        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="main.html" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary">Stock Funnel</h3>
                </a>

                    <a href="/" class="nav-item nav-link"><i class="fa fa-laptop me-2"></i>Homepage</a>

                    <a href="/contact" class="nav-item nav-link"><i class="fa fa-keyboard me-2"></i>Contact</a>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <!-- 左边栏缩放按钮 -->

                    <i class="fa fa-bars"></i>
                </a>

                <div class="navbar-nav align-items-center ms-auto">
                    
                    
                    <div class="nav-item">
                            <img class="me-lg-2" src="static/logo.png" alt="" style="width: 180px; height: 70px;">
                            
                        
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->


            <!-- Cotent Start -->
            <div class="container-fluid pt-4 px-4">
                {% block content %}{% endblock %}
                <!-- <div class="row vh-100 bg-light rounded align-items-center justify-content-center mx-0">
                    <div class="col-md-6 text-center">
                        
                    </div>
                </div> -->

            <!-- Content End -->

                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>

        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
