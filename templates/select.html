{% extends 'base.html' %}

{% block title %} Stock Funnel- Select{% endblock %}
{% block content %}
<div class="row bg-light rounded align-items-center justify-content-center mx-0">
    <div class="col-md-12 pt-4 px-4">


    <h3>Your Stock Funnel's Selection</h3>

    <form method="post">
        <div>
            <input class="form-check-input" type="checkbox" value="1" name="MA" id="select_check_1">
                                <label class="form-check-label" for="select_check_1">
                                    Moving Average
                                </label>
                <select name="ma" class="form-select mb-2 mt-2">
                    <option value="0">5日线上穿10日线</option>
                    <option value="1">股价超过250线</option>
                    <option value="2">股价上穿250日线</option>
                </select>
        </div>
        <div>
            <input class="form-check-input" type="checkbox" value="1" name="WR" id="select_check_2">
                                <label class="form-check-label" for="select_check_2">
                                    WR
                                </label>
                <select name="wr" class="form-select mb-2 mt-2">
                    <option value="0">wr金叉</option>
                    <option value="1">wr死叉</option>
                    <option value="2">wr超买</option>
                    <option value="3">wr超卖</option>
                </select>
                
        </div>
        <button type="submit" name="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
    <hr>
    <table class="table table-hover">
        <thead>
            <tr>
                {% for col in cols %}
                    <th scope="col">{{col}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <th scope="row"> {{stock.code}}</th>
                {% for col in cols[1:] %}
                    <th>{{stock[col]}}</th>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>

    </table>
</div>
</div>

{% endblock %}
